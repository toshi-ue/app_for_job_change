<!DOCTYPE html>
<html>

<head>

  <title>該当するページが存在しません - 404(Page Not Found) | サービス名</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    html,
    body {
      height: 100%;
    }

    #wrap {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #body {
      flex-grow: 1;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <div id="wrap">
    <nav class="navbar navbar-light navbar-expand bg-success">
      <div class="container-lg">
        <a href="/" class="navbar-brand text-white">NoWasteFood</a>
      </div>
    </nav>
    <div class="container-lg d-flex justify-content-center align-items-center" style="height: 100%;">
      <div>
        <div class="text-center">
          <h3>404 Not Found</h3>
        </div>
        <div class="text-center text-muted mt-2">
          <i class="fas fa-exclamation fa-5x text-muted"></i>
        </div>
        <div class="mt-4 text-muted text-center">
          <p>お探しのページは以下の理由により見つかりませんでした。</p>
          <ol>
            <li>URLが間違っている</li>
            <li>URLが変更された</li>
            <li>URLが削除された</li>
          </ol>
        </div>
        <div class="text-center mt-3">
          <button type="button" class="btn btn-outline-secondary"><a href="https://nowastefood.tk/"
              class="text-muted">トップページへ</a></button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="text-center">サービス名とリンクを作成</div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
