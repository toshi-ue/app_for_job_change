version: "3.7"

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "4306:3306"
    volumes:
      - db-data:/var/lib/mysql
  web:
    init: true
    tty: true
    stdin_open: true
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/webapp
      - bundle:/usr/local/bundle
      - node-modules:/webapp/node_modules
    ports:
      - "3000:3000"
      - "3035:3035"
    links:
      - db
    environment:
      RAILS_ENV: development

volumes:
  db-data:
    driver: local
  bundle:
    driver: local
  node-modules:
    driver: local
